<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Lookup Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>MC Lookup</h1>
  <form id="lookupForm">
    <input type="text" id="userInput" placeholder="Gib etwas ein" required>
    <button type="submit">Suchen</button>
  </form>

  <script>
    const form = document.getElementById('lookupForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Verhindert das normale Absenden
      const input = document.getElementById('userInput').value.trim();
      if(input) {
        // Leitet im selben Fenster weiter
        window.location.href = `https://mclookup.top/mail/${encodeURIComponent(input)}`;
      }
    });
  </script>
</body>
</html>
