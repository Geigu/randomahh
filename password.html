<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        body {
            background: #101a2b;
            color: #eaf3ff;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: linear-gradient(135deg, #1a2a4d 0%, #3b7bff 100%);
            border-radius: 18px;
            box-shadow: 0 4px 32px #0007;
            padding: 2em 2em 2em 2em;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #fff;
            margin-bottom: 0.5em;
            font-size: 1.5em;
        }
        .desc {
            font-size: 1em;
            margin-bottom: 1.2em;
            color: #eaf3ff;
        }
        .output {
            background: #162a4d;
            color: #3b7bff;
            font-size: 1.2em;
            padding: 0.7em 1em;
            border-radius: 8px;
            margin-bottom: 1em;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            word-break: break-all;
            cursor: pointer;
            user-select: all;
            transition: background 0.2s;
        }
        .output.copied {
            background: #3b7bff;
            color: #fff;
        }
        .options {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-size: 1em;
            cursor: pointer;
        }
        input[type="number"] {
            width: 60px;
            padding: 0.3em;
            border-radius: 5px;
            border: none;
            margin-left: 0.5em;
            font-size: 1em;
        }
        .generate-btn {
            background: linear-gradient(90deg, #3b7bff 60%, #5e9cff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7em 1.4em;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1em;
            box-shadow: 0 2px 12px #0003;
            transition: background 0.18s, color 0.18s;
            text-decoration: none;
            display: block;
            width: 100%;
        }
        .generate-btn:hover {
            background: linear-gradient(90deg, #5e9cff 60%, #3b7bff 100%);
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.3em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="desc">
            Generate strong passwords for your accounts.<br>
            Everything runs locally in your browser, so your passwords are never sent anywhere.<br>
            Instantly create secure passwords with your own settings below.
        </div>
        <div class="output" id="password-output" title="Click to copy">YourPasswordHere1$</div>
        <div class="options">
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="letters" checked>
                    Letters (a-z, A-Z)
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Numbers (0-9)
                </label>
                <label>
                    <input type="checkbox" id="specials">
                    Special characters (!@#$%^&*_[]=)
                </label>
            </div>
            <label>
                <span>Password Length</span>
                <input type="number" id="length" min="4" max="64" value="20">
            </label>
        </div>
        <button class="generate-btn" onclick="generatePassword()">Generate password</button>
     <footer style="width:100%;text-align:center;padding:1em 0 0.7em 0;color:#eaf3ff;font-size:1em;opacity:0.7;"><a href="https://geigi.net/">geigi.net</a></footer> 
    </div>
    <script>
        function generatePassword() {
            const useLetters = document.getElementById('letters').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSpecials = document.getElementById('specials').checked;
            const length = parseInt(document.getElementById('length').value, 10);

            let chars = '';
            if (useLetters) chars += 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (useNumbers) chars += '0123456789';
            if (useSpecials) chars += '!@#$%^&*_[]=';

            if (!chars) {
                document.getElementById('password-output').textContent = 'Please select at least one option!';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('password-output').textContent = password;
            document.getElementById('password-output').classList.remove('copied');
        }

        document.getElementById('password-output').addEventListener('click', function() {
            const pw = this.textContent;
            if (pw && pw !== 'Please select at least one option!') {
                navigator.clipboard.writeText(pw);
                this.classList.add('copied');
                this.textContent = 'Copied!';
                setTimeout(() => {
                    generatePassword();
                }, 900);
            }
        });

        // Generate a password on page load
        window.onload = generatePassword;
    </script>
        <footer>
        <a href="https://geigi.net" target="_blank" style="color:#eaf3ff;text-decoration:underline;font-weight:700;">Geigi.net</a>
    </footer>
</body>
</html>
